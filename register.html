<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - RailSense</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-700 to-blue-900 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">

    <!-- Logo + Name -->
    <div class="flex items-center justify-center mb-6">
      <img src="https://thvnext.bing.com/th/id/OIP.77joJD1y5JWKKBB32mqaQQHaHw?w=292&h=200&c=8&rs=1&qlt=100&o=6&dpr=1.3&pid=23.1" 
           alt="RailSense Logo" 
           class="w-16 h-16 mr-3 rounded-full border-2 border-white shadow-lg object-cover" />
      <h1 class="text-3xl font-extrabold text-blue-900 tracking-wide">RailSense</h1>
    </div>

    <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">Create Your Account</h2>

    <input id="registerEmail" type="email" placeholder="Email" 
           class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" />
    <input id="registerPassword" type="password" placeholder="Password" 
           class="w-full px-4 py-2 mb-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none" />

    <button id="registerBtn" 
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-200">Register</button>

    <p class="mt-4 text-center text-sm text-gray-600">Already have an account? 
      <a href="login.html" class="text-blue-600 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBGq_JTV9xTo7hvef3OueY8GGzf3lAeOuo",
      authDomain: "raildashboard-ac29b.firebaseapp.com",
      projectId: "raildashboard-ac29b",
      storageBucket: "raildashboard-ac29b.appspot.com",
      messagingSenderId: "688162390007",
      appId: "1:688162390007:web:f0d957b5f10f584b59b8f2",
      measurementId: "G-DZ09Y23XC6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Account created! Please login.");
          window.location.href = "login.html";
        })
        .catch(err => alert(err.message));
    });
  </script>

</body>
</html>
